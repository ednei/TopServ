<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Cliente</title>
			    <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
        <div class="span8">

    		<form action="billing" method="post" class="form-vertical" id="billingform" accept-charset="utf-8">  

    				<div class="form-group">
    					<div class="control-group">
					<div class= "jumbotron">
				    <h1>Cadastro de Clientes</h1>
				    
				    <label>Nome: </label>
				    <input type="text" name="firstname" class="span3">
				    <label>Sobrenome</label>
				    <input type="text" name="lastname" class="span3">
				    <label>Email: </label>
				    <input type="email" name="email" class="span3">
				    <label>CPF: </label>
				    <input type="text" name="cpf" class="span3">
				    <label>Numero da Conta: </label>
				    <input type="text" name="conta" class="span3">
				    <label>Agencia: </label>
				    <input type="text" name="agencia" class="span3">
				    <label>Nome de Usuário</label>
				    <input type="text" name="username" class="span3">
				    <label>Senha</label>
				    <input type="password" name="password" class="span3">
				    <label><input type="checkbox" name="terms"> Eu aceito os <a href="#">Termos e Condições</a>.</label>
				    <input type="submit" value="Cadastrar" class="btn btn-primary pull-right">
				    <div class="clearfix"></div>
				    </form>

				</div>
			</div>
	</div>
</div>
</div>
</body>
</html>
